<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Infographic và Video MP4</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 30px; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 24px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; }
    h1 { text-align: center; }
    .infographic { text-align: center; margin-bottom: 30px; }
    .infographic img { max-width: 100%; height: auto; border-radius: 8px; }
    .video { text-align: center; }
    video { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infographic và Video Minh Họa</h1>
    <div class="infographic">
      <h2>Infographic</h2>
      <!-- Thay src bằng đường dẫn tới ảnh infographic của bạn -->
      <img src="https://raw.githubusercontent.com/huong-nek/thuc-hanh-buoi-5-nhom-5/main/NhiemVu2.1/Nhiemvu_2.1.png" alt="Infographic mô tả dữ liệu">
    </div>
    <div class="video">
      <h2>Video MP4</h2>
      <!-- Thay src bằng đường dẫn tới file MP4 của bạn -->
      <video controls>
        <source src="https://raw.githubusercontent.com/huong-nek/thuc-hanh-buoi-5-nhom-5/main/NhiemVu2.2/Nhiemvu_2.2.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
      </video>
    </div>
  </div>
</body>
</html>
